<header class="text-gray-600 bg-gray-200 sticky top-0">
  <div class="container flex flex-wrap pt-0 flex-col md:flex-row">
    <a class="flex title-font font-medium text-gray-900 mb-4 md:mb-0 pt-6">
      <svg xmlns="../../../assets/OIP-removebg-preview.png" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Ecommerce</span>
    </a>
    <nav  style="position: fixed; right: 200px;" class="flex flex-wrap pt-6  items-center text-base justify cursor-pointer">
      <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  class="mr-5 hover:text-purple-900" routerLink="">Home</a>
      <!-- Here is user to match the exact URL, as if we dont apply this attribute then whenere we goto any other link the home link get 
      active, as when we go to child URL the parent URL get hits automatically, thats why we use routerLinkActiveOptions -->
      <a  routerLinkActive="active" class="mr-5 hover:text-purple-900" routerLink="store">Store</a>
      <a  routerLinkActive="active" class="mr-5 hover:text-purple-900"  >Testimonials</a>
      <a  routerLinkActive="active" class="mr-5 hover:text-purple-900">About</a>
      <a  routerLinkActive="active" class="mr-14 hover:text-purple-900" routerLink="cart">Cart(0)</a>
      <input 
        type="text"
        style="position: fixed; right: 0px"
        class="rounded-lg mt-2 mr-6 h-8"
        placeholder="Search"
      />
    </nav>
    <!-- <button  style="position: fixed; right: 10px" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button> -->
  </div>
</header>
